    "g1/chrono",
    "g1/cli",
    "g1/futures",
    "g1/html",
    "g1/html/macro",
    "g1/hyper",
    "g1/msg",
    "g1/nix",
    "g1/param",
    "g1/pool",
    "g1/reqwest",
    "g1/rusqlite",
    "g1/scraper",
